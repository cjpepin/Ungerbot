<div class="form">
  <p class="log-in-title"> Log In: </p>
  <span class="error">{{error}}</span>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>UserID</mat-label>
    <input #username matInput (keyup.enter)="validateUser(username.value, password.value)">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Password</mat-label>
    <input #password type="password" matInput (keyup.enter)="validateUser(username.value, password.value)">
  </mat-form-field>

  <button mat-raised-button
          color="primary"
          (click)="validateUser(username.value, password.value)">
    Login
  </button>
  <button mat-raised-button
          color="primary"
          routerLink="/create-account">
    Create Account
  </button>
  <button mat-raised-button
          color="primary"
          (click)="validateUser('guest', '')">
    Guest Access
  </button>
</div>
